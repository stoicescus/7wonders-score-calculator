<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<title>7Wonders Score Calculator</title>
	</head>
	<body>
		<main>
			<form>
				<label><span>Player Name</span></label>
				<input name="playerName" type="text" autofocus required />

				<label>
					<span>Military Conflicts</span>
					<img src="./assets/military_color.jpg" width="30" height="30" />
				</label>
				<input
					name="military"
					type="number"
					placeholder="0"
					min="-100"
					max="100"
					title="Sum of all military tokens at the end of the game."
				/>

				<label>
					<span>Treasury Contents</span>
					<img src="./assets/coin.jpg" width="30" height="30" />
				</label>
				<input
					name="coins"
					type="number"
					placeholder="0"
					min="0"
					max="100"
					title="Number of coins at the end of the game. Score is calculated as follows: coins / 3."
				/>

				<label>
					<span>Wonder</span>
					<img src="./assets/wonder.jpg" width="30" height="30" />
				</label>
				<input
					name="wonder"
					type="number"
					placeholder="0"
					min="0"
					max="100"
					title="All points on the completed stages of the wonder at the end of the game."
				/>

				<label>
					<span>Civilian Structures</span>
					<img src="./assets/civilian_color.jpg" width="30" height="30" />
				</label>
				<input
					name="civilian"
					type="number"
					placeholder="0"
					min="0"
					max="100"
					title="All points given by the blue cards at the end of the game."
				/>

				<label>
					<span>Scientific Structures</span>
					<img src="./assets/scientific_color.png" width="30" height="30" />
				</label>
				<div class="science_row">
					<div>
						<img src="./assets/Symbol-A.png" width="30" />
						<input
							name="scientific_SymbolA"
							type="number"
							placeholder="0"
							min="0"
							max="100"
							title="The number of the specific science symbol at the end of the game."
						/>
					</div>
					<div>
						<img src="./assets/Symbol-B.png" width="30" />
						<input
							name="scientific_SymbolB"
							type="number"
							placeholder="0"
							min="0"
							max="100"
							title="The number of the specific science symbol at the end of the game."
						/>
					</div>
					<div>
						<img src="./assets/Symbol-C.png" width="30" />
						<input
							name="scientific_SymbolC"
							type="number"
							placeholder="0"
							min="0"
							max="100"
							title="The number of the specific science symbol at the end of the game."
						/>
					</div>
				</div>

				<label>
					<span>Commercial Structures</span>
					<img src="./assets/commercial_color.jpg" width="30" height="30" />
				</label>
				<input
					name="commercial"
					type="number"
					placeholder="0"
					min="0"
					max="100"
					title="All points given by the yellow cards at the end of the game."
				/>

				<label>
					<span>Guilds</span>
					<img src="./assets/guild_color.jpg" width="30" height="30" />
				</label>
				<input
					name="guilds"
					type="number"
					placeholder="0"
					min="0"
					max="100"
					title="All points given by the purple cards at the end of the game."
				/>

				<button class="default" name="resetBtn">Reset</button>
				<button type="submit" class="cta">Calculate Score</button>
			</form>
			<aside>
				<section>
					<table class="player-score-table">
						<caption>
							Players Scores
						</caption>
						<thead>
							<tr>
								<th>Player Name</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<button class="default" name="score-details-btn">Score Details</button>
					<div class="winner">Winner:</div>
				</section>
			</aside>
		</main>

		<section id="score-details-wrapper">
			<div id="score-details">
				<table class="score-details-table">
					<caption>
						Players Scores
					</caption>
					<thead>
						<tr>
							<th rowspan="3">Player Name</th>
							<th rowspan="3">Military</th>
							<th colspan="2">Treasury Contents</th>
							<th rowspan="3">Wonder</th>
							<th rowspan="3">Civilian</th>
							<th colspan="6">Scientific</th>
							<th rowspan="3" class="commercial-col">Commercial</th>
							<th rowspan="3">Guilds</th>
							<th rowspan="3">Total Score</th>
						</tr>
						<tr>
							<th rowspan="2">Nr</th>
							<th rowspan="2">Points</th>
							<th colspan="2" align="center">
								<img src="./assets/Symbol-A.png" width="30" />
							</th>
							<th colspan="2" align="center">
								<img src="./assets/Symbol-B.png" width="30" />
							</th>
							<th colspan="2" align="center">
								<img src="./assets/Symbol-C.png" width="30" />
							</th>
						</tr>
						<tr>
							<th>Nr</th>
							<th>Points</th>
							<th>Nr</th>
							<th>Points</th>
							<th>Nr</th>
							<th>Points</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<button class="default" name="close-details-btn">Close Details</button>
			</div>
		</section>

		<script src="./main.js"></script>
	</body>
</html>
